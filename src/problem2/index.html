<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
  <form onsubmit="return !1">
    <ul>
      <li>S</li>
      <li>W</li>
      <li>A</li>
      <li>P</li>
    </ul>

    <div class="input-group">
      <div class="input-group-item">
        <label for="input-amount">Amount to send</label>
        <input id="input-amount" />
        <div id="input-amount-error" style="color:red"></div>

        <label for="input-currency">Currency</label>
        <select id="input-currency" class="currency-list"></select>
        <span id="input-currency-symbol"></span>
      </div>

      <svg class="svg-change" width="50px" height="50px" viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <rect width="16" height="16" id="icon-bound" fill="none" />
        <path d="M0,11h11.2l-2.6,2.6L10,15l6-6H0V11z M4.8,5l2.6-2.6L6,1L0,7h16V5H4.8z" />
      </svg>

      <div class="input-group-item">
        <label for="output-amount">Amount to receive</label>
        <input readonly id="output-amount" />

        <label for="output-currency">Currency</label>
        <select id="output-currency" class="currency-list"></select>
        <span id="output-currency-symbol"></span>
      </div>
    </div>

    <button id="swap-btn" disabled>CONFIRM SWAP</button>
  </form>
  <script type="module" src="script.js"></script>
</body>

</html>
